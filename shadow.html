<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #ec1414;
        }

        .text-element{
            /* text-shadow: 2px 2px 4px #1089ec; */
            text-shadow: -1px 9px 3px #8a1ce1;
            outline: 2px solid black;
            border: 2px solid greenyellow;
            outline-offset: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo esse tempora ex! Cumque corrupti error omnis, praesentium, maxime reiciendis accusantium pariatur quibusdam eum nesciunt totam sint quaerat eligendi temporibus quidem recusandae sunt nobis, excepturi dicta.
    </p>
</body>
</html>
